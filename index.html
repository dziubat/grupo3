<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Trabalhos de Robótica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/imagemrobo.png" alt="Imagem do Robô">
            <h1>Galeria de Trabalhos de Robótica</h1>
            <p>Veja alguns dos nossos projetos incríveis de robótica</p>
            <div id="description-container">
                <p id="work-description"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="work">
                <img src="img/imagem1robosumo.jpeg" alt="Trabalho 1" data-description="O Robô Sumo é um tipo de robo de competição que tem como objetivo empurrar o adversário para fora de um ring circular. Ele geralmente é controlado por um sistema autônomo ou por controle remoto">
            </div>
            <div class="work">
                <img src="img/imagem2seguidorlinha.jpeg" alt="Trabalho 2" data-description="O Robô seguidor de linha é um tipo de robô programado para seguir uma linha escura ou clara em uma superfície, ele utiliza sensores de reflexão ou sensores infravermelhos para detectar a linha e ajustar seus movimentos. ">
            </div>
            <div class="work">
                <img src="img/imagem3bracorobotico.jpeg" alt="Trabalho 3" data-description="O braço Robótico é um dispostivo mecatrônico projetado para imitar a funcionalidade de movimentos de um braço humano. Ele é composto por articulações, motores, sensores e uma estrutura mecânica que permite movimentos precisos e controlados.">
            </div>
            <div class="work">
                <img src="img/imagem4jogogenius.jpeg" alt="Trabalho 4" data-description="Esse trabalho foi baseado no jogo Genius, que consiste em um desafio de memória no qual o jogador tem que repetir a sequência que o algoritmo gera, que vai aumentando gradativamente.">
            </div>
            <div class="work">
                <img src="img/imagem5TrenaDigital.jpeg" alt="Trabalho 5" data-description="A trena digital é um projeto que utiliza um arduino e sensores para medir distância de forma precisa, ele calcula a distância com base no retorno de retorno do sinal emitido pelo sensor">
            </div>
            <div class="work">
                <img src="img/imagem6SensorChuva.jpeg" alt="Trabalho 6" data-description="O sensor de chuva é um dispositivo que detecta a presença de água ou umidade, geralmente usada para indicar se está chovendo ou não. Quando a chuva caí sobre o sensor de umidade, ocorre uma alteração na sua característica elétrica e isso é interpretado como presença de chuva.">
            </div>
            <div class="work">
                <img src="img/imagem7ShowLuzeseBuzzerMusical.jpeg" alt="Trabalho 7" data-description="O show de luzes e buzzer musical é um dispositivo produzido com arduino, leds e resistores que é capaz de sincronizar os leds de acordo com o som emitido pelo dispositivo Buzzer ">
            </div>
            <div class="work">
                <img src="img/imagem8SemaforoCruzamento.jpeg" alt="Trabalho 8" data-description="O semáforo de cruzamento é construído com leds de cores diferentes e dois arduinos, ele simula o funcionamento de um semáforo tradicional">
            </div>
            <div class="work">
                <img src="img/Imagem9SensorLDR.jpeg" alt="Trabalho 9" data-description="Sensor LDR (Light Dependent Resistor) também conhecido como fotocélula, é um dispostivo que varia sua resistência de acordo com a intensidade da luz incidentes sobre ele. O sensor é composto por um material semi-condutor que possui uma resistência alta quando está no escuro e uma resistência baixa quando exposto a luz.">
            </div>
            <div class="work">
                <img src="img/Imagem10LedRgb.jpeg" alt="Trabalho 9" data-description="O LED RGB é um tipo de led que possui 3 componentes de luz separados, vermelho, verde e azul, cada um desses componentes pode ser controlado individualmente para reproduzir um gama de cores, o Led RGB possui 3 terminais um para cor primária, ao aplicar uma corrente elétrica aos terminais correspondentes os componentes de luz emitem luz na cor desejadas, ao ajustar a intensidade de cada cor primária é possível criar diferentes tonalidades e combinações de cores.">
            </div>
            
            <!-- Adicione mais trabalhos aqui -->
        </div>
        
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Galeria de Trabalhos de Robótica</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
